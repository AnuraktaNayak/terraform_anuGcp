name: "java-maven-project"

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  mavin-project-build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
            java-version: '17'
            distribution: 'temurin'
            architecture: x64
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml



    
